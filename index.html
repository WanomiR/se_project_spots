<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coffee Shop</title>
  <meta name="description" content="Spots gallery">
  <meta name="author" content="Wanomir">
  <meta name="keywords" content="travel, photography">
  <link rel="stylesheet" href="pages/index.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
<div class="page">
  <header class="header">
    <img src="./images/spots-logo.svg" alt="Spots logo" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" alt="Creator's profile picture" class="profile__picture">
      <h1 class="profile__title">Bessie Coleman</h1>
      <p class="profile__subtitle">Civil Aviator</p>
      <button type="button" class="profile__edit-button">
        <img class="profile__edit-icon" src="./images/edit-profile-icon.svg" alt="Edit profile icon"></img>
        <span>Edit Profile</span>
      </button>
      <button type="button" class="profile__new-post-button">
        <img class="profile__new-post-icon" src="./images/new-post-icon.svg" alt="New post icon"></img>
        <span>New Post</span>
      </button>
    </section>
    <section class="gallery">
      <ul class="gallery__cards">
        <li class="card">
          <div class="card__image-container">
            <img src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg" alt="Val Thorens" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__title">Val Thorens</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-container">
            <img src="./images/2-photo-by-ceiline-from-pexels.jpg" alt="Restaurant terrace" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__title">Restaurant terrace</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-container">
            <img src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg" alt="An outdoor cafe" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__title">An outdoor cafe</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-container">
            <img src="./images/4-photo-by-maurice-laschet-from-pexels.jpg" alt="A very long bridge, over the forest in Germany" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__title">A very long bridge, over the forest in Germany</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-container">
            <img src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg" alt="Tunnel with morning light" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__title">Tunnel with morning light</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
        <li class="card">
          <div class="card__image-container">
            <img src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg" alt="Mountain house" class="card__image">
          </div>
          <div class="card__description">
            <h2 class="card__title">Mountain house</h2>
            <button type="button" class="card__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p>2023 Â© Spots</p>
  </footer>
</div>
</body>
</html>
